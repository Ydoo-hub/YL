<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <style>
        #ev{
            width:300px;
            height: 100px;
            background:red;
            color:white;
            text-align: center;
            line-height:100px ;
        }
    </style>
</head>

<body>
    <div id="ev">
        目标元素
    </div>
</body>


<script type="text/javascript">

    var ev =document.getElementById('ev');
    /*捕获流程*/
    window.addEventListener('click',function () {
        console.log('window 捕获触发')
    },true)
    /*第三个参数默认false，则在冒泡触发，true的话就是在捕获触发*/

    document.addEventListener('click',function () {
        console.log('document 捕获触发')
    },true)

    document.documentElement.addEventListener('click',function () {
        console.log('documentElement HTML  捕获触发')
    },true)

    document.body.addEventListener('click',function () {
        console.log('body 捕获触发')
    },true)

    ev.addEventListener('click',function () {
        console.log('ev 捕获触发');
        ev.dispatchEvent(eve);
    },true)

    /*冒泡流程*/


    window.addEventListener('click',function () {
        console.log('window 冒泡触发')
    },false)
    /*第三个参数默认false，则在冒泡触发，true的话就是在捕获触发*/

    document.addEventListener('click',function () {
        console.log('document 冒泡触发')
    },false)

    document.documentElement.addEventListener('click',function () {
        console.log('documentElement HTML  冒泡触发')
    },false)

    document.body.addEventListener('click',function () {
        console.log('body 冒泡触发')
    },false)

    ev.addEventListener('click',function () {
        console.log('ev 冒泡触发')
    },false)



    /* --自定义事件-- */

    var eve = new Event('test');
    ev.addEventListener('test',function () {
        console.log('自定义事件');

    })
    ev.dispatchEvent(eve);/*调用自定义事件，可以把这句话放在click里面*/

</script>
</html>
