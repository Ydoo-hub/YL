<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <link rel="shortcut icon" href="images/baidu3.png">
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: black;
      /*z-index只支持position*/
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: blue;
      /*z-index只支持position*/
      position: absolute;
      top: 100px;
      left: 100px;
    }

  </style>
</head>
  
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>


<script type="text/javascript">


  
</script>
</html>
