<script type="text/javascript">

    //首页文章加载 ，后期加入分页        ----1
    $.ajax({
        url: 'http://www.ydoooo.com/article',
        type: 'get',
        data: '',
        dataType: 'json',
        success: function (data) {

            for (var i = data.articleList.length-1; i >= 0; i--){

                    $('.insert').append('<li class="list-group-item articlename" style="border: 0; padding-top:0;padding-bottom:0">' + '<div class="row">' + '<div class="col-xs-4 col-md-3 asddd">' + '<img src="./images/brand/logo-black.png" alt="logo">' +
                        '</div><a href="#" class="artId asd">' + data.articleList[i].articleTitle + '</a>' + '<br>' + '<span>' + data.articleList[i].articleDesc + '</span>' + '</div>' + '</li>' + '<hr>'
                    )
                    $("img").addClass("img-responsive");
                    $(".artId").attr('value', data.articleList[i].articleId);
                    $("a").removeClass("artId");                                 //插入value，删除类i，防止重复一样value

            }
        },
        error: function (res, error) {
        }
    })

    //点击单页跳转文章详情文章详情
    $(document).on('click','.asd',function() {

        var valuearticle = $(this).attr("value");
        $.ajax({
            url: "http://www.ydoooo.com/article/"+valuearticle,
            type: 'get',
            data: '',
            datatype: 'json',
            success: function (data) {
                document.querySelector(".acttitle").textContent = data.articleEntity.articleTitle
                document.querySelector(".ps").textContent = data.articleEntity.articleTime

                $(".insert").css('display', 'none');
                $(".insert_artical").append(data.articleEntity.articleContent);
                $("img").addClass("img-responsive");
                $("p").addClass("testDiv")
            },
            error:function (res,error) {
                console.log("失败")
            }
        })
    })
    //搜索 图标 ajax
    $(document).on('click','.searchi',function(){

        var a = document.querySelector('.searchv').value;
        $.ajax({
            url: "http://www.ydoooo.com/search?keyword="+ a,
            type: 'get',
            data: '',
            dataType: 'json',
            success: function (data) {
                document.querySelector('.insert').innerHTML = "";
                $('.insert').append('<hr>')

                for (var i = 0; i<=data.data.length-1; i++) {
                    $('.insert').append('<li class="list-group-item articlename" style="border: 0; padding-top:0;padding-bottom:0">'+'<div class="row">'+'<div class="col-xs-3 col-md-3 asddd">'+'<img src="./images/brand/logo-black.png" alt="logo">' +
                        '</div><a href="#" class="artId asd">'+data.data[i].articleTitle+'</a>'+'<br>'+'<span>'+data.data[i].articleDesc+'</span>'+'</div>'+ '</li>'+'<hr>'
                    )
                    $(".artId").attr('value',data.data[i].articleId);
                    $("a").removeClass("artId");                                 //插入value，删除类i，防止重复一样value
                    $("img").addClass("img-responsive");
                }
            }
        })
    })
</script>
