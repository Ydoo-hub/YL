<script type="text/javascript">
        $.ajax({
        url: 'http://www.ydoooo.com/article',
        type: 'get',
        data: '',
        dataType: 'json',
        success: function (data) {

            for (var i = data.articleList.length-1; i >= 0; i--){

                    $('.insert').append('<li class="list-group-item articlename" style="border: 0; padding-top:0;padding-bottom:0;background-color:rgb(45,48,53)" >' + '<a href="#" class="artId asd">' + data.articleList[i].articleTitle + '</a>' + '<br>' + '<span>' + data.articleList[i].articleDesc + '</span>' +  '</li>' + '<hr>'
                    )
                    $("img").addClass("img-responsive");
                    $(".artId").attr('value', data.articleList[i].articleId);
                    $("a").removeClass("artId");                                 //插入value，删除类i，防止重复一样value
            }
        },
        error: function (res, error) {
        }
    })
</script>
