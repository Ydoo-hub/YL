<script>
    $(document).keydown(function(event){
        if(event.keyCode==13){
            $("#login").click();
        }
    });


    $("#login").click(function () {
        var uname = $(" #uersname ").val();
        var upassword =document.getElementById("uerspassword").value;
        $.ajax({
            url: 'http://www.ydoooo.com/login',
            type: 'post',
            data: { username: uname, password: upassword },
            async: false,
            dataType: 'json',
            success: function (data) {
                if(data.msg=="登陆成功"){
                    console.log("登陆成功");
                    window.location.href = "manage.html";}
                else
                {
                    alert("密码错误");

                }
            },
            error: function (res, error) {

            }
        })


    })


</script>
